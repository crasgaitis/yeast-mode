<!DOCTYPE html>
<html>
<head>
  <title>gluten out of hand</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">

    <style>
        #taskInput {
            padding: 10px;
            font-size: 16px;
            width: 400px;
            border-radius: 10px
        }

        ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            flex-direction: column;
            align-items: center; 
        }

        ul li {
            width: 100%;      
            max-width: 60%;    
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 5px;
        }

        ul li button {
            margin-left: auto;
            cursor: pointer;
            border: 0
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        #progressImage{
            width: 300px;
        }

        #progressText{
            font-size: 20px;
            margin: 0 auto;
            padding-bottom: 5px;
        }

        .controls {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 8px;
        }

        .arrows {
        display: flex;
        flex-direction: column;
        gap: 4px;
        }

        .controls button {
        border: 0;
        cursor: pointer;
        background: none;
        font-size: 14px;
        padding: 2px 4px;
        }

        .controls button:hover {
            color: darkred;
            font-weight: bold

        }

        .arrows button:hover{
            color: rgb(81, 81, 183);
        }

        .task-text {
            flex: 1;
            padding-left: 5px;
            text-align: left
        }

        .section {
            font-weight: bold;
            position: relative;
        }

        .edit-color {
            margin-left: auto;
            display: none;
            background: none;
            border: 0;
            cursor: pointer;
        }

        .section:hover .edit-color {
            display: inline;
        }

        .section .controls {
            margin-left: auto;
            display: flex;
            gap: 6px;
        }
        .section-text{
            text-align: left; margin-left: 5px
        }
    </style>

</head>
<body>

<h2>my to-dough list</h2>

<p id="progressText"></p>
<img id="progressImage" src="assets/sad.png">

<h3>Progress </h3>
<div class="bar" style = 'max-width: 50vw; border-radius: 20px'>
  <div id="fill" style = 'border-radius: 20px'></div>
</div>

<input id="taskInput" placeholder="add task or section">
<button onclick="addTask()">Add Task</button>
<button onclick="addSection()">Add Section</button>


<ul id="list"></ul>


<script src="todo.js"></script>
</body>
</html>
