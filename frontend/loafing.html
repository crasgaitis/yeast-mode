<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>no more loafing</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #stateImage {
      margin-top: 20px;
      max-width: 200px;
    }
    #stateText {
      font-size: 20px;
      margin-top: 10px;
    }

    canvas {
        max-width: 320px;
        image-rendering: pixelated;
    }
    video {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        opacity: 0;
    }
    
  </style>
</head>
<body>

<h2>no more loafing</h2>

<!-- <video id="video" autoplay playsinline style="display:none;"></video> -->
<video id="video" autoplay playsinline style="position:absolute; left:-9999px; width:1px; height:1px; opacity:0;"></video>
<canvas id="canvas"></canvas>

<!-- <div id="videoToggleContainer" style="display:none; margin-top:10px;"></div> -->

<div id="controls">
  <button id="captureFocus">Capture Locked In</button>
  <button id="captureLoaf">Capture Loafing</button>
  <button id="submitCalibration">Submit</button>
</div>

<img id="stateImage" src="../assets/idle.png" alt="State Image">
<p id="stateText">Calibration not done</p>

<!-- Mediapipe libraries -->
<!-- Provide Emscripten Module arguments before loading Mediapipe -->
<script>window.Module = window.Module || {}; window.Module.arguments = window.Module.arguments || [];</script>
<!-- Try to load vendor-hosted Mediapipe first; fall back to CDN on error -->
<script>
  (function(){
    function loadWithFallback(src, fallback){
      return new Promise(function(resolve){
        var s = document.createElement('script');
        s.src = src;
        s.crossOrigin = 'anonymous';
        s.onload = function(){ resolve(); };
        s.onerror = function(){
          if(fallback){
            var s2 = document.createElement('script');
            s2.src = fallback;
            s2.crossOrigin = 'anonymous';
            s2.onload = function(){ resolve(); };
            s2.onerror = function(){ resolve(); };
            document.head.appendChild(s2);
          } else resolve();
        };
        document.head.appendChild(s);
      });
    }

    Promise.all([
      loadWithFallback('vendor/mediapipe/face_mesh.js', 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js'),
      loadWithFallback('vendor/mediapipe/camera_utils.js', 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js')
    ]).then(function(){
      var s = document.createElement('script');
      s.src = 'loafing.js';
      document.body.appendChild(s);
    });
  })();
</script>
</body>
</html>
